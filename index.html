<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Number Adder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light-theme">
  <div class="container">
    <h1><i class="fas fa-calculator icon"></i> Number Adder</h1>
    <p>Enter two numbers and choose an operation:</p>

    <div class="input-group">
      <input type="number" id="num1" placeholder="Enter first number" />
      <input type="number" id="num2" placeholder="Enter second number" />
    </div>

    <div class="buttons">
      <button onclick="calculate('add')">+</button>
      <button onclick="calculate('subtract')">-</button>
      <button onclick="calculate('multiply')">*</button>
      <button onclick="calculate('divide')">/</button>
      <button onclick="calculate('mod')">%</button>
      <button id="randomBtn"><i class="fas fa-dice"></i> Random</button>
      <button id="clearButton"><i class="fas fa-trash"></i> Clear</button>
      <button id="themeBtn"><i class="fas fa-adjust"></i> Toggle Theme</button>
    </div>

    <div id="result"></div>
    <div id="historyContainer">
      <h3>History</h3>
      <ul id="history"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
